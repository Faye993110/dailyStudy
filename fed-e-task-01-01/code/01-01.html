    <script>
      function curry(func) {
        return function curriedFn(...args) {
          if (args.length < func.length) {
            return function () {
              return curriedFn(...args.concat(Array.from(arguments)))
            }
          }
          return func(...args)
        }
      }

      function getNums(a, b, c) {
        return a + b + c
      }

      /**

       */
      var search = function (nums, target) {
        let length = nums.length - 1

        if (length === 0) {
          if (target === nums[length]) {
            return 0
          } else {
            return -1
          }
        }
        let left = 0
        let piovt = Math.floor(length / 2)
        let right = length

        while (left <= right) {
          let piovt = left + Math.floor((right - left) / 2)
          if (nums[piovt] == target) {
            return piovt
          }
          if (nums[piovt] < target) {
            left = piovt + 1
          } else {
            right = piovt - 1
          }
        }

        return -1
      }

      var lengthOfLongestSubstring = function (s) {
        let num = 0

        for (let i = 0; i < s.length; i++) {
          let newString = ''
          for (j = i; j < s.length; j++) {
            if (newString.indexOf(s.charAt(j)) == -1) {
              newString += s.charAt(j)
            } else {
              let index = newString.indexOf(s.charAt(j))
              newString = newString.slice(index + 1)
              newString += s.charAt(j)
            }
            num = Math.max(num, newString.length)
          }
        }
        return num
      }

      var search = function (nums, target) {
        if (nums.length === 0) return -1

        let left = nums[0]
        let right = nums[nums.length - 1]

        while (left <= right) {
          let mid = left + Math.floor((right - left) / 2)
          if (nums[mid] === target) {
            return mid
          }
          if (nums[mid] < target) {
            left = mid + 1
          } else {
            right = mid - 1
          }
        }
        return -1
      }
